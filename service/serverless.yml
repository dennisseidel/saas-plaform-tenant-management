service:
  name: tenant-management
#app: your-app-name
#tenant: your-tenant-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  region: eu-central-1
  runtime: nodejs10.x

functions:
  create_tenant:
    handler: handler.createTenant
    environment:
      tenant_management_db_name: TenantManagement
    events:
      - http:
          method: post
          path: tenants
