service:
  name: tenant-management
#app: your-app-name
#tenant: your-tenant-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  region: eu-central-1
  runtime: nodejs10.x
  #logRetentionInDays: 7
  environment:
    tenant_management_db_name: ${file(../infrastructure/config.json):tenant-management_db_name}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:Query
        - dynamodb:DeleteItem
      Resource: 
        - ${file(../infrastructure/config.json):tenant-management_db_arn}
        #- "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${ssm:/${self:service}-${opt:stage, 'dev'}/db}"

functions:
  create_tenant:
    handler: handler.createTenant
    events:
      - http:
          method: post
          path: tenants
          cors: true
  get_tenant:
    handler: handler.getTenant
    events:
      - http:
          method: get
          path: tenants
          cors: true
  delete_tenant:
    handler: handler.deleteTenant
    events:
      - http:
          method: delete
          path: tenants/{id}
          cors: true
          request:
            parameters:
              paths:
                id: true

